<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .center-text {
            text-align: center;
        }
    </style>
</head>

<body style="background-color:#c4eeff;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 style="margin: 20px 0;" class="center-text">Student Management System</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <h2 style="margin: 13px 0;" class="center-text">List of Students</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add New Student</a>
            </div>
        </div>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th class="center-text">First Name</th>
                    <th class="center-text">Last Name</th>
                    <th class="center-text">Email</th>
                    <th class="center-text">Phone Number</th>
                    <th class="center-text">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student: ${students}">
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.phoneNo}"></td>
                    <td class="center-text">
                        <a th:href="@{/students/edit{id}(id=${student.id})} " class="btn btn-primary">Update</a>
                        <a th:href="@{/students/{id}(id=${student.id})} " class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
