<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

	<style>
		.center-container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.margin-top-small {
			margin-top: 10px;
		}
	</style>
</head>

<body style="background-color:#c4eeff;">
	<h1 class="text-center">Student Management System</h1>
	<div class="container center-container margin-top-small">
		<div class="col-log6 col-md-6 justify-content-center card">
			<h2 class="text-center">Update Student</h2>
			<div class="card-body">

				<form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="post">

					<div class="form-group">
						<label>Student First Name</label>
						<input type="text" name="firstName" th:field="*{firstName}" class="form-control"
							placeholder="Enter here">
						<hr>
						<label>Student Last Name</label>
						<input type="text" name="lastName" th:field="*{lastName}" class="form-control"
							placeholder="Enter here">
						<hr>
						<label>Student Email</label>
						<input type="text" name="email" th:field="*{email}" class="form-control"
							placeholder="Enter here">
						<hr>
						<label>Student Phone Number</label>
						<input type="text" name="phoneNo" th:field="*{phoneNo}" class="form-control"
							placeholder="Enter here">
						<hr>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>

				</form>
			</div>
		</div>

	</div>

</body>

</html>
